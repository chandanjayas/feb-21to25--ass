<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="div1">
        <h1 style="color: rgb(22, 133, 236);">Hi Welcome to Login / Resistration Page........</h1>
        <div class="section">
            <img class="g-logo" src="./google (1).png">
            <a href="https:/www.google.com" class="anchor">Daftar melalui Google</a>
        </div>
        <br />
        <div class="section1">
            <img class="f-logo" src="./facebook.png">
            <a href="https:/www.facebook.com" class="anchor1">Daftar melalui Google</a>
        </div>
    </div>    
    <br>
    <div class="div2">
        <h1>Login / Resistration</h1>
        <hr style="border: 2px solid;">
        <form action="">
            <div class="container">
                <label for="uname"><b>Username* / Email</b></label>
                <input type="text" placeholder="Enter Username / Email" name="uname" name="email" required />
                <label for="psw"><b>Password*</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required />
                <button type="submit" class="submitbtn">Login</button><br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" class="remenberme">Remember me
                </label>
            </div>
            <br />
            <div class="container2">
                <div class="cancelbtn">
                    <button class="btn">Cancel</button>
                </div>
                <div class="forgotbtn">
                    <span>Forgot</span> <span class="psw"><a href="#">Password</a></span>
                </div>
            </div>
       </form>
    </div>
</body>
</html>
